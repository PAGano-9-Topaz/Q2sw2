<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>
<!--  -->
<div class="container">
	<!--  -->
	<div class="alert alert-warning alert-dismissible fade show">
		<button type="button" class="btn-close"> </button>
		<strong>DIRECTIONS:</strong>
		Fill up the form below.
	</div>
	<div class=" bg1 mt-5">
		<h1 class="rbc">Robotics club registration form</h1>

		<form class="row row-cols-lg-auto g-3 align-items-center">
		    <div class="col-auto"> <!--div for name-->
		        <label class="bg4" for="inputEmail">Name</label>
		        <input class="textbox form-control" type="text" id="inputText">
		    </div>

		    <div class="col-auto"> <!--div for age-->
		        <label class="bg3" for="inputPassword">Age</label>
		        <input class="textbox2 form-control" type="text" id="inputText">
		    </div>
		</form>
		<br/>
		<form class="row row-cols-lg-auto g-3 align-items-center">
		    <div class="col-auto"> <!--div for email-->
		        <label class="bg4" for="inputEmail">Email Address</label>
		        <input class="textbox form-control" type="Email" id="inputEmail">
		    </div>

		    <div class="col-auto"> <!--div for password-->
		        <label class="bg3" for="inputPassword">Phone Number</label>
		        <input class="textbox3 form-control" type="text" id="inputText">
		    </div>
		</form>
		<br/>
		<h2 class="rbc1">Preferred robotic topics</h2>
		<form>
		    <div> <!--div for checkbox-->
		        <div class="remember mb-3">
		            <input type="checkbox" id="checkRemember">
		            <label for="checkRemember">Programming</label>
		        </div>
		        <div class="remember mb-3">
		            <input type="checkbox" id="checkRemember">
		            <label for="checkRemember">Electronics</label>
		        </div>
		        <div class="remember mb-3">
		            <input type="checkbox" id="checkRemember">
		            <label for="checkRemember">Mechanical Design</label>
		        </div>
		    </div>
		</form>
		<br/>
		<h2 class="rbc1">robotic experience level</h2>
		<form>
		    <div> <!--div for Radio-->
		        <div class="remember mb-3">
		            <input type="Radio" name="boodi" id="checkRadio">
		            <label for="checkRadio">Professional</label>
		        </div>
		        <div class="remember mb-3">
		            <input type="Radio" name="boodi" id="checkRadio">
		            <label for="checkRadio">Intermediate</label>
		        </div>
		        <div class="remember mb-3">
		            <input type="Radio" name="boodi" id="checkRadio">
		            <label for="checkRadio">Beginner</label>
		        </div>
		    </div>
		</form>
		<br/>
		<h2 class="rbc1"> preferred robotics project </h2>
		<form>
			<div class="custom-select">
			  	<select>
				    <option value="0">Select car:</option>
				    <option value="1">Robotic Arm making</option>
				    <option value="2">Brain controlled car</option>
				    <option value="3">Line following robot</option>
				    <option value="4">Voice commanded robot</option>
			  	</select>
			</div>
		</form>
		<br/>
		<form>
			<h2>Statement of interest</h2>
		    <div class="remember mb-3">
		        <input type="textbox form-control" class="boodi3 col-auto" id="checktextbox" placeholder="type here">
		        <label for="checktextbox"></label>
		    </div>
		     <div class="col-auto">
			    <button type="submit" class="btn btn-outline-info">Submit</button>
			</div>
		</form>
	</div>
	<!--  -->
</div>
<!--  -->
</body>
</html>
